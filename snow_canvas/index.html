<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 canvas炫酷3D雪花飘落特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style>
	.snow-canvas {
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		position: fixed;
		pointer-events: none;
	}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>HTML5 canvas炫酷3D雪花飘落特效 <span>A jQuery plugin that applies a 3D realistic snow falling effect</span></h1>
		</header>
		<div class="htmleaf-content">
		    <canvas class="snow-canvas" speed="0" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="0" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="0" interaction="true" size="12" count="20" wind-power="-5" image="img/snow.png" width="1366" height="667"></canvas>
	    </div>
		
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/snow-plugin.js"></script>
	<script>
		$(function(){
			$(".snow-canvas").snow();
		});
	</script>
</body>
</html>
