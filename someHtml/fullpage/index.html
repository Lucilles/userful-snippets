<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
	<script src="jquery1.11.js"></script>
	<script src="jquery.fullPage.min.js"></script>	
	<style>
	.section{
		padding: 0 20px;
	}
	#menu { margin: 0; padding: 0; position: fixed; top: 50%;
    width: 15px;right:0;list-style-type: none; z-index: 70;}
	#menu li { float: left; margin:  5px 0; font-size: 14px;}
	#menu a { width: 10px;height: 10px;border-radius: 50%; background-color: #f00; text-decoration: none;display: block}
	#menu .active a { color: #fff; background-color: #333;}






	</style>
</head>
<body>
	<div id="demo">
		<div class="section section1">
		<img src="bg.jpg" alt="">
		</div>
		<div class="section section2">
			<img src="kv.jpg" alt="">
		</div>
		<div class="section section3">
			<img src="pic1.jpg" alt="">
		</div>
		<div class="section section4">
			<img src="kv.jpg" alt="">
		</div>
	</div>
	<ul id="menu">
	    <li data-menuanchor="page1" class="active"><a href="#page1"></a></li>
	    <li data-menuanchor="page2"><a href="#page2"></a></li>
	    <li data-menuanchor="page3"><a href="#page3"></a></li>
	    <li data-menuanchor="page4"><a href="#page4"></a></li>
	</ul>


<script>
	$(function(){
		$("#demo").fullpage({
			continuousVertical: true,//循环演示
			//绑定菜单
            anchors: ['page1', 'page2', 'page3', 'page4','page5','page6'],
            menu: '#menu',
            // 导航
            // 'navigation': true,
		})



	})





</script>






</body>
</html>
