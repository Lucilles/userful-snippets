<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery1.11.js"></script>
	<script src="slider.js"></script>
	<style>
.bx-prev{ width:12px; height:26px; background:#f00;text-indent: -999999px;z-index: 999;  position: absolute; float:left; left:455px; top:110px;}
.bx-next{ width:12px; height:26px;  background:#f00; text-indent: -999999px;z-index: 999;  position: absolute; top:110px;left:-15px;}


	</style>
</head>
<body>
	<div style="width:950px; height:296px; float:left; overflow:hidden; margin-left:200px;">
  <ul id="marquee">
            <li><img src="img/1.jpg" alt="banner_1" style="width:100px; height:296px;"></li>
            <li><img src="img/2.jpg" alt="banner_1" style="width:100px; height:296px;"></li>
            <li><img src="img/3.jpg" alt="banner_1" style="width:100px; height:296px;"></li>
            <li><img src="img/4.jpg" alt="banner_1" style="width:100px; height:296px;"></li>
     </ul>
</div>



<script>
	$(function(){
  $('#marquee').bxSlider({
        mode: 'horizontal',   //默认的是水平
        displaySlideQty:4,//显示li的个数
        moveSlideQty: 1,//移动li的个数  
        captions: true,//自动控制
        auto: true,
  });
});
</script>

</body>
</html>
