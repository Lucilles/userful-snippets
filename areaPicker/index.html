<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>picker demo</title>
    <link href="./picker.css" rel="stylesheet" />
</head>
<body>
<div id='chooseArea' onclick="picker3()">选择地址
<input type="text" readonly="readonly" id="nowValue">
</div>
<script src="city.js"></script>
<script src="picker.min.js"></script>
<script>
    function picker3() {
        var nowValue = document.getElementById('nowValue');
        new Picker({
            "title": '请选择',//标题(可选)
            "defaultValue": nowValue.value,//默认值-多个以空格分开（可选）
            "data": cityData,//数据(必传)
            // 'type': 2,
            "keys": {
                "id": "Code",
                "value": "Name",
                "childData": "level"//最多3级联动
            },//数组内的键名称(必传，id、text、data)
            "callBack": function (val) {
                //回调函数（val为选择的值）
                nowValue.value = val;
            }
        });
    }
</script>
</body>
</html>
